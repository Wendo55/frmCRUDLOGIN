<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/vapor/bootstrap.min.css" rel="stylesheet">

    <style>
        /* FONDO */
        body {
            background: linear-gradient(to bottom, #20062b 0%, #28134c 50%, #1d274b 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* FORMULARIO */
        .container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
        }

        /* TARJETA */
        .card {
            background-color: rgba(0, 0, 0, 0.6);
            border: 1px solid #5b3e91;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        /* TÍTULO */
        .card h3 {
            text-align: center;
            font-size: 1.6rem;
            margin-bottom: 20px;
            color: #9dcbff;
            text-shadow: 0 0 10px rgba(157, 203, 255, 0.8);
        }

        /* INPUTS */
        .form-control {
            background-color: #28134c;
            color: #ffffff;
            border: 1px solid #9dcbff; 
            border-radius: 5px;
        }

        .form-control:focus {
            background-color: #20062b;
            color: #ffffff;
            border-color: #9dcbff;
            box-shadow: 0 0 10px #9dcbff;
        }

        /* BOTÓN */
        .btn-outline-primary {
            border-color: #9dcbff;
            color: #9dcbff;
            transition: all 0.3s ease;
        }

        .btn-outline-primary:hover {
            background-color: #9dcbff;
            color: #000;
            box-shadow: 0 0 10px #9dcbff; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h3>Iniciar sesión</h3>
                <form action="/login" method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Usuario</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-outline-primary w-100">Ingresar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
